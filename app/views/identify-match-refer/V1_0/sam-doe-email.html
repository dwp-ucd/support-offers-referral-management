{% extends "layouts/idm-citizen.html" %}

{% block pageTitle %}
What is their email address? – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="sam-doe-email-updated" method="post" novalidate>
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="date-started-on-opportunity">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Sam Doe’s Email </h1>
                <div id="check-email-details" class="govuk-body govuk-!-padding-top-4">
                  Their current Email address is sam.doe@example.com   </div>


                <div class="govuk-form-group">
                  <label class="govuk-label" for="new-email">
                    What is their new Email address?  
                  </label>
                 
                  <input class="govuk-input" id="email-address" name="email-address" type="text" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
                </div>
                
            </legend>

          </fieldset>
        </div>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
          <a class="govuk-link" href="/identify-match-refe/sam-doe-referral">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
