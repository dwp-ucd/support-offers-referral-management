{% extends "layouts/idm-citizen.html" %}

{% block pageTitle %}
Update contact details  – {{ serviceName }} – Support Offers prototype
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-width-container">

        <h1 class="govuk-heading-l">What is their new email address?</h1>

        <div class="govuk-form-group">

          <div id="telephone-number-hint" class="govuk-hint">
            The current email address is sam.doe@example.com
          </div>
          <input class="govuk-input govuk-input--width-20" id="email-address" name="email-address" type="email" aria-describedby="email-address-hint" autocomplete="email">
        </div>

          <form action="sam-doe-opportunity-matched-c" method="post" novalidate>
            <input type="hidden" name="answers-checked" value="true">
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
          </form>

      </div>

    </div>
  </main>
</div>

</div>

</div>

{% endblock %}
