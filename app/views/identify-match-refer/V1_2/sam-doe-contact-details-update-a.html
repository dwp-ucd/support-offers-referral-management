{% extends "layouts/idm-citizen.html" %}
{% block pageTitle %}
Update contact details  – {{ serviceName }} – Support Offers prototype
{% endblock %}
{% block content %}
  <main class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">What is their new phone number?</h1>

        <div class="govuk-form-group">
          <div id="telephone-number-hint" class="govuk-hint">
                            <label class="govuk-label-hint" for="mobile-number">
                The current number is 07700 900 457 
              </label>
          </div>
          <input class="govuk-input govuk-input--width-20" id="tel-mobile" name="tel-mobile" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
        </div>

          <form action="sam-doe-contact-details-b" method="post" novalidate>
            <input type="hidden" name="answers-checked" value="true">
            <button class="govuk-button" data-module="govuk-button">
              Continue
            </button>
          </form>
    </div>
  </main>
{% endblock %}
